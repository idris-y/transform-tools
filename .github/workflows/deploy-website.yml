name: Deploy Landing Page

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Get the website content from the docs repository
      - name: Checkout docs repository content
        uses: actions/checkout@v4
        with:
          repository: idris-y/transform-tools-docs
          path: website-source

      # Step 2: Create a deployment folder
      # We have to create this folder manually now
      - name: Create deployment folder
        run: mkdir ./site

      # Step 3: Copy ONLY the landing page files into it
      - name: Copy landing page files
        run: cp -r website-source/landing/* ./site/
      
      # Step 4: Upload the finished landing page as a deployment artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
