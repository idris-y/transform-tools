name: Build and Deploy Website

on:
  workflow_dispatch:

# NEW: Add permissions for the new deployment method
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # This job builds the website
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs repository content
        uses: actions/checkout@v4
        with:
          repository: idris-y/transform-tools-docs
          path: website-source

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install MkDocs and theme
        run: pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: mkdocs build --config-file website-source/mkdocs.yml

      - name: Copy landing page to the site root
        run: cp -r website-source/landing/* site/

      # NEW STEP: Upload the finished 'site' folder as a deployment artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # This job deploys the website from the artifact
  deploy:
    # It needs the 'build' job to be completed first
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # NEW STEP: This is the official action for deploying to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
